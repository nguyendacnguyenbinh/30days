<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect pressed key</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button class="alert">Press any key</button>
    <div class="box hide">
        <div class="result">
            <p>29</p>
        </div>
        <div class="detail">
            <div class="card name">
                <p>Key</p>
                <p>Alt</p>
            </div>
            <div class="card location">
                <p>Location</p>
                <p>Alt</p>
            </div>
            <div class="card which">
                <p>Which</p>
                <p>Alt</p>
            </div>
            <div class="card code">
                <p>Code</p>
                <p>Alt</p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
