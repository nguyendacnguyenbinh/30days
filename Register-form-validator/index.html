<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Register</h1>
        <form action="">
            <div class="form-control">
                <input type="text" placeholder="User name" id="user-name" class="user-name">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Email" id="email" class="email">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" id="password" class="password">
                <span></span>
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Confirm password" id="password2" class="password2">
                <span></span>
                <small></small>
            </div>

            <button class="login-btn">Login</button>
            <div class="footer">
                <span>Not a member?</span>
                <a href="#">Signup</a>
            </div>
            
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
